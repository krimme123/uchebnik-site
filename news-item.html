<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новость — Uchebnik</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .news-article {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      border: 1px solid var(--border);
      margin-top: 20px;
    }
    .news-header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 20px;
      margin-bottom: 25px;
    }
    .news-date {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .news-meta {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .news-content {
      line-height: 1.7;
      font-size: 1.1rem;
    }
    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      color: var(--accent-2);
      transform: translateX(-5px);
    }
  </style>
</head>
<body>

  <div class="bg-pattern"></div>

  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="/index.html">
        <div class="logo-icon">U</div>
        Uchebnik
      </a>
      <button id="burger" class="burger" aria-label="Открыть меню" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <nav class="main-nav" id="mainNav">
        <ul>
          <li><a href="/index.html">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Главная
          </a></li>
          <li><a href="/works.html">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Работы
          </a></li>
          <li><a href="/reviews.html">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
            Отзывы
          </a></li>
          <li><a href="/news.html" class="active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 20H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v1m2 13a2 2 0 0 1-2-2V7m2 13a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
            </svg>
            Новости
          </a></li>
          <li><a href="/contacts.html">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Контакты
          </a></li>
          <li><a href="/login.html">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Личный кабинет
          </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <a href="/news.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Все новости
    </a>
    
    <article class="news-article" id="newsArticle">
      <div class="loading">Загрузка новости...</div>
    </article>
  </main>

  <div class="wave-container">
    <div class="wave"></div>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© 2025 Uchebnik</p>
      <nav class="footer-nav">
        <a href="/index.html">Главная</a>
        <a href="/works.html">Работы</a>
        <a href="/reviews.html">Отзывы</a>
        <a href="/news.html">Новости</a>
        <a href="/contacts.html">Контакты</a>
      </nav>
    </div>
  </footer>

  <script>
    // Загрузка конкретной новости
    async function loadNewsItem() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = parseInt(urlParams.get('id'));
        const newsArticle = document.getElementById('newsArticle');
        
        if (!newsId) {
          newsArticle.innerHTML = '<p>Новость не найдена.</p>';
          return;
        }

        const response = await fetch('/news-data.json');
        const newsData = await response.json();
        const news = newsData.find(item => item.id === newsId);
        
        if (news) {
          document.title = `${news.title} — Uchebnik`;
          newsArticle.innerHTML = `
            <header class="news-header">
              <div class="news-date">${news.date}</div>
              <h1>${news.title}</h1>
              <div class="news-meta">
                <span>Автор: ${news.author}</span>
                <span>Категория: ${news.category}</span>
              </div>
            </header>
            <div class="news-content">
              ${news.fullContent}
            </div>
          `;
        } else {
          newsArticle.innerHTML = '<p>Новость не найдена.</p>';
        }
      } catch (error) {
        console.error('Ошибка загрузки новости:', error);
        document.getElementById('newsArticle').innerHTML = '<p>Не удалось загрузить новость.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadNewsItem();
      
      // Бургер-меню
      const burger = document.getElementById('burger');
      const nav = document.getElementById('mainNav');
      
      if (burger && nav) {
        burger.addEventListener('click', function(e) {
          e.stopPropagation();
          const isOpen = nav.classList.contains('open');
          
          if (isOpen) {
            nav.classList.remove('open');
            burger.setAttribute('aria-expanded', 'false');
          } else {
            nav.classList.add('open');
            burger.setAttribute('aria-expanded', 'true');
          }
        });

        const navLinks = nav.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', function() {
            nav.classList.remove('open');
            burger.setAttribute('aria-expanded', 'false');
          });
        });

        document.addEventListener('click', function(e) {
          if (!nav.contains(e.target) && !burger.contains(e.target)) {
            nav.classList.remove('open');
            burger.setAttribute('aria-expanded', 'false');
          }
        });

        nav.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      }
    });
  </script>
</body>
</html>
